<div class="progress" style="border: 1px solid;">
    <span>{{ngText}}</span>

    <div class="progress-bar progress-bar-striped" ng-class="{active: ngProgress < 0}" role="progressbar" aria-valuenow="{{ngProgress * 100}}" aria-valuemin="0" aria-valuemax="100" style="width:{{ngProgress * 100}}%">
    </div>
</div>
